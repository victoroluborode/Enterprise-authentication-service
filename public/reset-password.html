<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1e3a8a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            margin-bottom: 8px;
            font-size: 28px;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafbfc;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #1e3a8a;
            background: white;
            box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #1e3a8a;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            background: #1e40af;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(30, 58, 138, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #1e3a8a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 8px;
            line-height: 1.4;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Reset Password</h1>
        <p class="subtitle">Enter your new password below</p>

        <div id="message"></div>

        <form id="resetForm">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="text" id="newPassword" name="newPassword" required>
                <div class="password-requirements">
                    Password must be at least 8 characters long
                </div>
            </div>

            <button type="submit" class="btn" id="submitBtn">
                Reset Password
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                Resetting password...
            </div>
        </form>
    </div>

    <script>
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = '<div class="message ' + type + '">' + text + '</div>';
        }

        function clearMessage() {
            document.getElementById('message').innerHTML = '';
        }

        document.addEventListener('DOMContentLoaded', function () {
            // Get URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const tokenId = urlParams.get('tokenId');
            const token = urlParams.get('token');

            // Check if we have the required parameters
            if (!tokenId || !token) {
                showMessage('Invalid or missing reset link. Please request a new password reset.', 'error');
                document.getElementById('resetForm').style.display = 'none';
                return;
            }

            const form = document.getElementById('resetForm');
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');

            form.addEventListener('submit', async function (e) {
                e.preventDefault();

                const newPassword = document.getElementById('newPassword').value;

                // Validate password length
                if (newPassword.length < 8) {
                    showMessage('Password must be at least 8 characters long', 'error');
                    return;
                }

                // Show loading state
                submitBtn.disabled = true;
                loading.style.display = 'block';
                clearMessage();

                try {
                    // Call your backend API
                    const response = await fetch('https://secureauth-qkhg.onrender.com/api/auth/reset-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            tokenId: tokenId,
                            token: token,
                            newPassword: newPassword
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        showMessage('Password reset successfully! You can now log in with your new password.', 'success');
                        form.style.display = 'none';
                    } else {
                        // Always show a clean string
                        let errorText = 'Failed to reset password. Please try again.';

                        // If backend returned an object with 'message' property
                        if (data && typeof data === 'object' && data.message) {
                            errorText = data.message;
                        }
                        // Otherwise, try to convert object to readable string
                        else if (data && typeof data === 'object') {
                            errorText = Object.values(data).join(' ') || errorText;
                        }
                        // Or if it's a string directly
                        else if (typeof data === 'string') {
                            errorText = data;
                        }

                        showMessage(errorText, 'error');
                    }

                } catch (error) {
                    showMessage('Network error. Please check your connection and try again.', 'error');
                } finally {
                    // Hide loading state
                    submitBtn.disabled = false;
                    loading.style.display = 'none';
                }
            });
        });
    </script>
</body>

</html>
